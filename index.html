<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Doorpal</title>
</head>
<body>
<h1>Doorpal</h1>
<h2 id="titleTwo">Send Your Message</h2>
Type message here <input type="text" name="message" id="messageInput">
<p><button onclick=”doorPal()”>Send Message</button>
<script type = "text/javascript">
	function doorPal()	{
		var messageInput;
		messageInput = document.getElementById("messageInput").value;
		document.write("<p><h1> Sent Message: ");
		document.write(messageInput);
	} //end function
</script>
</body>
